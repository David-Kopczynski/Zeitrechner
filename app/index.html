<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Electron</title>

        <!--          CSS Data          -->
        <link rel="stylesheet" href="css/style.css" />

        <!--          JS Data          -->
        <script src="js/worker.js"></script>

    </head>

    <body onload="onLoad()">
        <header id="titlebar">
            <span id="headerTitle">Zeitrechner</span>
            <div id="drag-region">
                
                <div id="window-controls">
                    <div class="button" id="min-button">
                        <span>&#xE921;</span>
                    </div>
                    <div class="button" id="close-button">
                        <span>&#xE8BB;</span>
                    </div>
                </div>
            </div>
        </header>

        <div id="root">
            <div class="wrapper" style="height: initial;">
                <div id="currentClock"></div>
                <input type="text" id="amount" placeholder="AUFLAGE"></input>
            </div>

            <div class="wrapper" style="flex-direction: column; height: initial;">
                <div class="wrapper" style="padding-bottom: .2cm;">
                    <span>GESCHWINDIGKEIT /h</span>
                    <input type="text" id="numberPerHour" placeholder="GESCHWINDIGKEIT"></input>
                </div>
                
                <input type="range" min="1" max="11" value="6" id="perHour" class="slider">
            </div>

            <div class="wrapper" style="flex-direction: column; height: initial;">
                <span id="finishedTitle">Fertigstellung:</span>
                <div id="finished">-</div>
                <div id="finishedTIME">-</div>
            </div>
            
        </div>
    </body>
</html>
